<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h3>Recommended Services</h3>
    <table>
        <th:block th:each="facial : ${appropriateFacials}">

             <tr>
                 <td th:text="${facial}"></td>

             </tr>

        </th:block>
    </table>

    <th:block th:if = "${manipedi} == 'manicure' or ${manipedi} == 'both'">
        <h3>Manicure</h3>
        <p th:replace = "fragments :: manicureDescription"></p>
    </th:block>

    <th:block th:if = "${manipedi.equals('pedicure')} or ${manipedi.equals('both')}">
        <h3>Pedicure</h3>
        <p th:replace = "fragments :: pedicureDescription"></p>
    </th:block>
</div>
</body>
</html>
